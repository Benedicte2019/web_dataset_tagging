<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Atomatic Dataset Description</title>
</head>
<body>
    <!-- Page starts here -->
    <div class="pg-title">
        <h1>Automated Dataset Description and Tagging</h1>
        <!-- <hr> -->
    </div>

    <!-- This section shows data head -->
    <div class="dt-overview">
        <div class="btn btn-df">
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="myFiles" accept="image/*" />
            </form>
            <form id="uploadFile">
                <button class="btn-df" id="button">Upload file</button>
            </form>
        </div>
        <div class="file-name">
            <h2></h2>
            <h3></h3>
        </div>
        <div class="df"></div>
    </div>

    <!-- This section displays description and tags -->
    <div class="dt-desc-tag">
        <!-- description section -->
        <div class="description">
            <div class="btn btn-desc">
                <button class="btn-desc" id="button">Generate description</button>
            </div>
            <div class="content c-desc"></div>
        </div>

        <!-- tags section -->
        <div class="tagging">
            <div class="btn btn-tag">
                <button class="btn-tag" id="button">Generate keywords</button>
            </div>
            <div class="content c-tag"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm')

        const sendFiles = async () => {
            // Object
            const myFiles = document.getElementById('myFiles').files

            const formData = new FormData()

            Object.keys(myFiles).forEach(key => {
                formData.append(myFiles.item(key).name, myFiles.item(key))
            })

            const response = await fetch('http://localhost:3500/upload', {
                method: 'POST',
                body: formData
            })

            const json = await response.json()

            const h2 = document.querySelector('h2')
            h2.textContent = `Status: ${json?.status}`

            const h3 = document.querySelector('h3')
            h3.textContent = json?.message

            console.log(json)
        }
        form.addEventListener('submit', (e) => {
            console.log("I got here")
            e.preventDefault()
            sendFiles()
        })
    </script>

    
</body>
</html>
