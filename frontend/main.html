<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Atomatic Dataset Description</title>
</head>
<body>
    <!-- Page starts here -->
    <div class="pg-title">
        <h1>Automated Dataset Description and Tagging</h1>
        <!-- <hr> -->
    </div>

    <!-- This section shows data head -->
    <div class="dt-overview">
        <div class="btn btn-df">
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="myFiles" style="padding-bottom: 5px;" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"/> <br/>
                <button class="btn-df" id="button">Upload file</button>
            </form>
        </div>
        <div class="file-name">
            <h2 id="generateTable"></h2>
            <p id="p1"></p>
            <p id="p2" style="color: red;"></p>
        </div>
        <div class="df">
            <table id="csvRoot">

            </table>
        </div>
    </div>

    <!-- This section displays description and tags -->
    <div class="dt-desc-tag">
        <!-- description section -->
        <div class="description">
            <div class="btn btn-desc">
                <button class="btn-desc" id="button">Generate description</button>
            </div>
            <div class="content c-desc"></div>
        </div>

        <!-- tags section -->
        <div class="tagging">
            <div class="btn btn-tag">
                <button class="btn-tag" id="button">Generate keywords</button>
            </div>
            <div class="content c-tag"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.2.0/papaparse.min.js"></script>
    <script>
        const form = document.getElementById('uploadForm')

        // Object
        
        

        const sendFiles = async (myFiles) => {

            const formData = new FormData()

            Object.keys(myFiles).forEach(key => {
                formData.append(myFiles.item(key).name, myFiles.item(key))
            })

            const response = await fetch('http://localhost:3500/upload', {
                method: 'POST',
                body: formData
            })

            const json = await response.json()
            
            const p_1 = document.getElementById('p1')
            const p_2 = document.getElementById('p2')

            p_1.innerHTML = ""
            p_2.innerHTML = ""

            if (`${json?.status}` == 'Succesfully uploaded'){
                p_1.innerHTML = `${json?.status} ${json?.message}`
            }

            else {
                p_2.innerHTML = `${json?.status} ${json?.message}`
            }

            return `${json?.status}`
        }

        class generateTable {
            constructor(root) {
                this.root = root;
            }

            setHeaders(headerColumns) {
                this.root.insertAdjacentHTML("afterbegin", `
                    <thead>
                        <tr>
                            ${headerColumns.map(text => `<th>${text}</th>`).join("")}
                        </tr>
                    </thead>
                `)
            }

            update(data, headerColumns = []) {
                this.clear();
                this.setHeaders(headerColumns);
                this.setBody(data);
            }

            clear() {
                this.root.innerHTML = "";
            }

            setBody(data) {
                const rowsHtml = data.map(row => {
                    return `
                        <tr>
                            ${ row.map(text => `<td>${ text }</td>`).join("") }
                        </tr>
                    `;
                });

                this.root.insertAdjacentHTML("beforeend",`
                    <tbody>
                        ${ rowsHtml.join("") }
                    </tbody>
                `);
            }
        }

        const tableRoot = document.querySelector("#csvRoot");
        const tableCsv = new generateTable(tableRoot);

        form.addEventListener('submit', async (e) => {
            const myFiles = document.getElementById('myFiles').files
            console.log("I got here")
            e.preventDefault()
            const res = await sendFiles(myFiles)
            console.log(res)
            if (res == 'Succesfully uploaded') {
                // createTableHeaders(["ID", "Name", "Age"]);
                // tableCsv.update([
                //     [4500, "decode", 65],
                //     [6300, "Pascal", 32],
                //     [7200, "Gloria", 12]
                // ], ["ID", "Name", "Age"]);

                Papa.parse(myFiles[0], {
                    delimeter: ',',
                    skipEmptyLines: true,
                    complete: results => {
                        tableCsv.update(results.data.slice(1, 6), results.data[0]);
                    }
                });
            }
            
        });
    </script>
    
</body>
</html>
