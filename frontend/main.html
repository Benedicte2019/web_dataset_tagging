<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomatic Dataset Description</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Page starts here -->
    <div class="pg-title">
        <h3>Automated Dataset Description and Tagging</h3>
        <!-- <hr> -->
    </div>

    <!-- This section shows data head -->
    <div class="dt-overview">
        <div class="btn btn-df">
            <!-- class="btn-df" -->
            <button type="button">Upload file</button>
        </div>
        <div class="file-name"></div>
        <div class="df"></div>
    </div>

    <!-- This section displays description and tags -->
    <div class="dt-desc-tag">
        <!-- description section -->
        <div class="description">
            <div class="btn btn-desc">
                <button class="btn-desc" type="button">Generate description</button>
            </div>
            <div class="content c-desc"></div>
        </div>

        <!-- tags section -->
        <div class="tagging">
            <div class="btn btn-tag">
                <button class="btn-tag" type="button">Generate keywords</button>
            </div>
            <div class="content c-tag"></div>
        </div>
    </div>

    
</body>
</html>
